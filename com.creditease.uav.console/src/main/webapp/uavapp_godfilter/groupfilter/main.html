<!-- 添加组件固定内容  :位置置于BODY内   BEGIN -->
<div class="modal fade" id="addGroupFilterDiv" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5><strong>新建</strong></h5>
            </div>
            <div class="modal-body">
                <!--  编辑区域 BEGIN -->
                <form id="addGroupFrom" class="form-inline">
                    <table>
                        <tr>
                            <td class="title" valign="top">授权组名称：</td>
                            <td class="userinput"><input id="addEmailListName" type="text" placeholder="邮箱组名"/></td>
                        </tr>
                        <tr>
                            <td class="title" valign="top">GROUP映射：</td>
                            <td class="userinput">
                                <div class="checkboxDiv checkboxHeight" id="addGroupList"></div>
                            </td>
                        </tr>
                        <tr id="saveTrCheckbox" style="display:none;">
                            <td class="title" valign="top">GROUP授权：</td>
                            <td class="userinput" >	
                            	<div class="checkboxDivTitle" id="saveCtrlAuthorTitle"></div>
                                <div class="checkboxDiv" id="saveCtrlAuthor"></div>
                            </td>
                        </tr>
                    </table>
                </form>
                <!--  编辑区域 END -->
            </div>
            <div class="modal-footer">
                <span class="errorMsg" id="addErrorMsg"></span>
                <button class="btn btn-primary" onclick="javascript:PageClass.ajaxSaveCommit();">提交</button>
                <button class="btn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- 组件固定内容  END -->


<!-- 添加组件固定内容  :位置置于BODY内   BEGIN -->
<div class="modal fade" id="editGroupFilterDiv" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5><strong>编辑</strong></h5>
            </div>
            <div class="modal-body">
                <!--  编辑区域 BEGIN -->
                <form id="editGroupFrom" class="form-inline">
                    <table>
                        <tr id="editTrTitle" style="display:none;">
                            <td class="title" valign="top">授权组名称：</td>
                            <td class="userinput"><span id="editEmailListName"></span></td>
                        </tr>
                        <tr id="editTrBody" style="display:none;">
                            <td class="title" valign="top">GROUP映射：</td>
                            <td class="userinput">
                                <div class="checkboxDiv checkboxHeight" id="editGroupList"></div>
                            </td>
                        </tr>
                        <tr id="showTr"> 
                        	<td class="title" valign="top"></td>
                            <td class="userinput">
                                <div id="showTrDiv"></div>
                            </td>
                        </tr>
                        <tr id="editTrCheckbox" style="display:none;">
                            <td class="title" valign="top">GROUP授权：</td>
                            <td class="userinput" >	
                            	<div class="checkboxDivTitle" id="editCtrlAuthorTitle"></div>
                                <div class="checkboxDiv" id="editCtrlAuthor"></div>
                            </td>
                        </tr>
                    </table>
                </form>
                <!--  编辑区域 END -->
            </div>
            <div class="modal-footer">
                <span class="errorMsg" id="editErrorMsg"></span>
                <button class="btn btn-primary" id="editBut" onclick="javascript:showEditSaveButton(this);">编辑</button>
                <button class="btn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- 组件固定内容  END -->
